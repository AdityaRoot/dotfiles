        droidbars-button = 0, rgba(dae2f9FF), rgba(acc7ffFF), 42, 16,‎    󰖭, normal, hyprctl dispatch killactive
        droidbars-button = 0, rgba(dae2f9FF), rgba(acc7ffFF), 42, 16,‎   , normal, hyprctl dispatch fullscreen 1
        droidbars-button = 1, rgba(dae2f9FF), rgba(acc7ffFF), 16, 16,‎󰐃, pin, hyprctl dispatch pin
